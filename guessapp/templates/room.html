{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <h3 id = "currentturn">  </h3>
            </div>
            <div class="col-md-4">
                <h3> Room : {{ room_code }}</h3>
            </div>
            <div class="col-md-4">
                <h3 id ="countdown">   
                    Time Remain :  &infin;         
                </h3>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <!-- Right column content -->
                <div class="p-3">
                    <h2>Game Arena</h2>
                    <div class="mb-5" id="wordInputArea" style="display: none;">
                        <input type="text" id="wordInput" placeholder="Enter Your Secret Word">
                        <input type="button" id="wordInputBtn" value="Set" onclick="setWord()">
                    </div>
                    <div id="messagesGame">
                        
                    </div>
                    <div class="mb-5">
                        <input type="text" name="messageGame" id="messageGame">
                        <input type="button" id = "messageGameBtn" onclick = "sendGameMessage()" value="Send"> 
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
            <!-- Left column content -->
                <div class="p-3">
                    <h1> Chat Arena </h1>
                    <div id="messagesChat">
                        {% for message in history_messages %}
                            <div class="text">
                                <span>
                                    <strong> {{ message["name"] }} </strong>: {{ message["message"] }}
                                </span>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="mb-5">
                        <input type="text" name="messageChat" id="messageChat" required>
                        <input type="button" id = "messageChatBtn" onclick = "sendChatMessage()" value="Send"> 
                    </div>
                </div>
          </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
        <table class="table table-dark table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>2</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>3</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>John</td>
                <td> 5</td>
              </tr>
            </tbody>
          </table>   

    </div>
        

    <script src="{{ url_for('static', filename = 'game.js') }}"></script>
    <script src="{{ url_for('static', filename = 'chat.js') }}"></script>

{% endblock %}
